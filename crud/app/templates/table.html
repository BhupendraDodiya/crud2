{% load bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <link href="{% static 'emp.css' %}" rel="stylesheet" />
  <title>Employe Data</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="container mt-3">
    <div id="table_link">
      <a class="btn btn-secondary" href="/" class="table-link" >signup</a>
      <a class="btn btn-success" href="/login/"  class="table-link">login</a>
      <a class="btn btn-warning" href="/table/"  class="table-link">Details</a>
    </div>
    <h1>Employes Details...</h1>
    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Dob</th>
          <th>Contact</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% if tab %}
          {% for j in tab %}
            <tr>
              <td>{{j.id}}</td>
              <td>{{j.Name}}</td>
              <td>{{j.Dob}}</td>
              <td>{{j.Contact}}</td>
              <td>{{j.Email}}</td>
              <td><a class="btn btn-primary" href="/update/{{j.id}}"><i class="fa fa-pencil"> Edit</i></a>&nbsp&nbsp
                  <a class="btn btn-danger" href="{% url 'del' j.pk %}" onclick="return confirm('Are you sure you want to delete this?')">
                  <i class="fa fa-trash"> Delete </i></a>
              </td>
            </tr>
          {% endfor %}
        {% endif %}

      </tbody>
    </table>
  </div>

</body>

</html>
