{% load static %}
<html>

<head>
    <title>Singup Form</title>
    <link rel="stylesheet" href="{% static 'emp.css' %}"/>
</head>

<body>
    <div class="signup_div">
        <form method="post" action="/reg/">
            {% csrf_token %}
            {% if messages %}
                {% for i in messages%}
                    <strong>Error : {{i}}</strong>
                {% endfor%}
            {% endif %} 
            <h2><u>SIGNUP FORM</u></h2>
            <input type="text" placeholder="enter name" name="n" required /><br><br>
            <input type="date" name="d" required /><br><br>
            <input type="text" placeholder="contact number" name="c" required /><br><br>
            <input type="email" placeholder="enter email" name="e"  required/><br><br>
            <input type="password" placeholder="enter password" name="p" required /><br><br>
            <input type="submit" value="submit" class="btn"/><br><br>
            <a href="/" class="signup-link">signup</a>
            <a href="/login/"  class="login-link">login</a>
            <a href="/table/"  class="show-link">show details</a>
        </form>
    </div>
</body>

</html>
